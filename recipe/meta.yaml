{% set name = "pyramid" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fabfd745039e26ad5b0915fc396e8725c0f8a3d17b941f9611ecd1ed76cfe7da

build:
  noarch: python
  number: 0
  entry_points:
    - pserve=pyramid.scripts.pserve:main
    - pshell=pyramid.scripts.pshell:main
    - proutes=pyramid.scripts.proutes:main
    - pviews=pyramid.scripts.pviews:main
    - ptweens=pyramid.scripts.ptweens:main
    - prequest=pyramid.scripts.prequest:main
    - pdistreport=pyramid.scripts.pdistreport:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - hupper >=1.5
    - plaster
    - plaster_pastedeploy
    - translationstring >=0.4
    - venusian >=1.0
    - webob >=1.8.3
    - zope.deprecation >=3.5.0
    - zope.interface >=3.8.0

test:
  imports:
    - pyramid
    - pyramid.config
    - pyramid.scripts
  commands:
    - pserve --help
    - pshell --help
    - proutes --help
    - pviews --help
    - ptweens --help
    - prequest --help
    - pdistreport --help

about:
  home: https://trypyramid.com
  license: LicenseRef-Pylons
  license_family: BSD
  license_file: LICENSE.txt
  summary: The Pyramid Web Framework, a Pylons project
  doc_url: https://docs.pylonsproject.org/projects/pyramid/
  dev_url: https://github.com/Pylons/pyramid

extra:
  recipe-maintainers:
    - lincrosenbach
    - kfasolin
    - ChrisBarker-NOAA

